<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item">
        </form>
        <table id="id_list_table">
            <tbody>
                <tr>
                    <td>1: {{ new_item_text }}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
