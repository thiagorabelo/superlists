<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Start a new To-Do list</h1>
        <form action="{% url 'lists:new_list' %}" method="POST">
            {% csrf_token %}
            <p style="text-align:center;">
                <input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item">
            </p>
        </form>
    </body>
</html>
